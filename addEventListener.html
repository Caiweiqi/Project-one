<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 400px;
            height: 400px;
            background: gold;
        }
        #div2{
            width: 300px;
            height: 300px;
            background: red;
        }
        #div3{
            width: 200px;
            height: 200px;
            background: hotpink;
        }
    </style>
</head>
<body>
     <div id="div1">
         <div id="div2">
             <div id="div3"></div>
         </div>
     </div>
     <script>
         var oDiv1 = document.getElementById("div1");
         var oDiv2 = document.getElementById("div2");
         var oDiv3 = document.getElementById("div3");
         oDiv1.addEventListener("click",function () {
             alert("1")
         },true);
         oDiv2.addEventListener("click",function () {
             alert("2")
         },true);
         oDiv3.addEventListener("click",function () {
             alert("3")
         },true);
     </script>
</body>
</html>
