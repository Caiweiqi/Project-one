<html lang="en">
<head>

    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
{{msg}}

    <input type="text" v-model="msg">
</div>

        el:'#app',

        }
    })
    console.log( app)
</script>
</body>
</html>
